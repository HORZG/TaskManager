<div class="con" style="margin: 50px 30px 10px 30px;">
    <h1  style="text-align: center;">Create new Task</h1>
    <form #addTaskForm="ngForm" (ngSubmit)="addTask()" class="row g-3" style="margin-top: 100px;">
  
    <div class="col-md-6">
      <label for="inputTask" class="form-label">Task</label>
      <input type="text" class="form-control" id="inputTask" name="Task" [(ngModel)]="newTask.task">
    </div>
    <div class="input-group mb-6">
        <label class="input-group-text" for="inputGroupSelect01" >Affect task to</label>
        <select class="form-select" id="inputGroupSelect01" name="Affectto" [(ngModel)]="newTask.Affectto">
          <option selected>Choose...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    <div class="col-6">
      <label for="inputDeadLine" class="form-label">Deadline</label>
      <input type="date" class="form-control" id="inputDeadLine" placeholder="Deadline" name="Deadline" [(ngModel)]="newTask.Deadline">
    </div>
  
    <div class="col-md-9">
        <label for="inputDescription" class="form-label">Description</label>
        <textarea class="form-control" id="inputDescription" [(ngModel)]="newTask.Description" rows="5" name="Description" placeholder="Enter the task description"></textarea>
      </div>

    
    
   <div class="col-12">
      <button type="submit" class="btn btn-primary">Tap to create task </button>
    </div>
  </form>
</div>
