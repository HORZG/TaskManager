<div class="container"><div><h1>Tasks List</h1></div>

<div style="margin-top: 50px;"><button type="button" class="btn btn-primary" routerLink="addtask">Add New Task</button></div>

<div>
<table class="table" >
    <thead>
      <tr>
        <th scope="col">Task Id</th>
        <th scope="col">Task</th>
        <th scope="col">Description</th>
        <th scope="col">affected To</th>
        <th scope="col">Deadline</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let task of tasks">
        
        <td>{{task.id}}</td>
        <td>{{task.task}}</td>
        <td>{{task.description}}</td>
        <td>{{task.affecto}}</td>
        <td>{{task.deadline}}</td>
        <td> <button type="button" class="btn btn-success" style="margin-left: 15px;">affect Task</button>
         <button type="button" class="btn btn-info" style="margin-left: 15px;" >Update </button>
        <button type="button" class="btn btn-danger" style="margin-left: 15px;">Delete</button></td>
     
    </tr>
      
    </tbody>
  </table>
</div></div>
